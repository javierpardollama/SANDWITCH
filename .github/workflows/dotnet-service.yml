name: Build .NET Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read  

defaults:
  run:
    working-directory: Sandwitch.Service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore Sandwitch.Service/Sandwitch.Service.csproj 

      - name: â™»ï¸ Clean project
        run: dotnet clean  Sandwitch.Service/Sandwitch.Service.csproj 

      - name: ğŸ—ï¸ Build project
        run: dotnet build --no-restore Sandwitch.Service/Sandwitch.Service.csproj     

      - name: âœ… Run tests      
        run:  dotnet test Sandwitch.Test.Infrastructure --no-build
