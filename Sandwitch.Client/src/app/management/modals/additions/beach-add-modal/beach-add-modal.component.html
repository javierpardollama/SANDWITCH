<div id="beach-add-modal" class="container">
  <form [formGroup]="formGroup" class="form" novalidate>

    <div class="modal-content-line">
      <div class="modal-option-image modal-name-image" aria-label="Name"></div>
      <mat-form-field class="form-element">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Name" formControlName="Name">
        @if (!formGroup.controls['Name'].valid && formGroup.controls['Name'].touched) {
          <mat-error>
            Required field.
          </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="modal-content-line">
      <div class="modal-option-image modal-town-image" aria-label="TownsId"></div>
      <mat-form-field class="search-half-width">
        <mat-label>TownsId</mat-label>
        <mat-select formControlName="TownsId" multiple>
          @for (town of towns; track town) {
             <mat-option [value]="town.Id">
                  <img class="select-option-img" aria-hidden ngSrc="{{town.ImageUri}}" height="25" width="25">
                  <span>{{town.Name}}</span>
                </mat-option>
          }
          @if (!formGroup.controls['TownsId'].valid && formGroup.controls['TownsId'].touched) {
            <mat-error>
              Required field.
            </mat-error>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid" matTooltip="Save">Save
      </button>
    </div>

  </form>
</div>
