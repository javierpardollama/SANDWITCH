<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Id" formControlName="Id" readonly>
      <mat-error *ngIf="!formGroup.controls['Id'].valid && formGroup.controls['Id'].touched">
        Required field.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="Name">
      <mat-error *ngIf="!formGroup.controls['Name'].valid && formGroup.controls['Name'].touched">
        Required field.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="search-half-width">
      <mat-select formControlName="PoblacionesId" multiple>
        <mat-optgroup *ngFor="let provincia of provincias" [label]="provincia.Name">
          <mat-option *ngFor="let poblacion of provincia.Poblaciones" [value]="poblacion.Id">
            <img class="select-option-img" aria-hidden [src]="poblacion.ImageUri" height="25">
            <span>{{poblacion.Name}}</span>
          </mat-option>
        </mat-optgroup>
        <mat-error *ngIf="!formGroup.controls['PoblacionesId'].valid && formGroup.controls['PoblacionesId'].touched">
          Required field.
        </mat-error>
      </mat-select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button form-button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid">Save
      </button>
      <button mat-raised-button color="accent" type="submit" class="button form-button" (click)="onDelete(formGroup.value)"
        [disabled]="!formGroup.valid">Delete
      </button>
    </div>

  </form>
</div>
